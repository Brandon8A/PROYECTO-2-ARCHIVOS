<!-- establecer titulo en el centro -->
<h1 class="text-center">Pedidos en Curso</h1>
<div class="content">
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <h2>
                    Pedidos en Curso.
                </h2>
            </div>
            <div class="card-body">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre Producto</th>
                            <th>Fecha de llegada</th>
                            <th>Estado</th>
                            <th>Opcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (pedido of pedidosEnCurso; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{pedido.idPedido}}</td>
                            <td>{{pedido.fechaEntrega}}</td>
                            <td>{{pedido.estado}}</td>
                            <td class="space-x-2">
                                <!--
                                <button class="btn btn-sm btn-info" (click)="reservarCita(servicio.nombreServicio)">Comentar</button>
                            -->
                                <button class="btn btn-sm btn-info" (click)="entregarProducto()">Entregar Producto</button>
                                <button class="btn btn-sm btn-danger">Cambiar fecha de entrega</button>
                            </td>
                        </tr>
                        }
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
