<div class="content">
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <h2>
                    Vender Producto.
                </h2>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="submit()" class="p-3">
                    <div class="mb-2">
                        <label>Nombre del Producto</label>
                        <input formControlName="name" class="form-control" />
                    </div>
                    <div class="mb-2">
                        <label>Descripción</label>
                        <textarea formControlName="description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-2">
                        <label>Imagen</label>
                        <input type="file" (change)="onFileChange($event)" accept="image/*" class="form-control" />
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <label>Precio (Q)</label>
                            <input type="number" formControlName="price" class="form-control" step="0.01" />
                        </div>
                        <div class="col mb-2">
                            <label>Stock</label>
                            <input type="number" formControlName="stock" class="form-control" min="1" />
                        </div>
                    </div>
                    <div class="mb-2">
                        <label>Estado</label>
                        <select formControlName="state" class="form-control">
                            <option value="nuevo">Nuevo</option>
                            <option value="usado">Usado</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>Categoría</label>
                        <select formControlName="category" class="form-control">
                            <option value="nuevo">Tecnología</option>
                            <option value="usado">Hogar</option>
                            <option value="nuevo">Acádemico</option>
                            <option value="usado">Personal</option>
                            <option value="nuevo">Decoración</option>
                            <option value="usado">Otro</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" [disabled]="submitting || form.invalid">Publicar producto</button>
                </form>
            </div>
        </div>
    </div>
</div>
