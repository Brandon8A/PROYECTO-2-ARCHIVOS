<app-encabezado [title]="'E-COMMERCE GT'"></app-encabezado>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 22rem;">
        <h2 class="text-center mb-4">Registrar Usuario</h2>
        <form [formGroup]="registerForm">
            <div class="mb-3">
                <label for="text" class="form-label">DPI</label>
                <input type="text" class="form-control" id="dpi" formControlName="dpi" placeholder="DPI">
                @if (dpi.invalid && dpi.touched) {
                <p class="form-error">DPI es requerido</p>
                }
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre">
                @if (nombre.invalid && nombre.touched) {
                <p class="form-error">El nombre es requerido</p>
                }
            </div>
            <!-- Campo de correo con validación -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" formControlName="correo"
                    placeholder="ejemplo@correo.com">
                @if (correo.errors?.['email']) {
                    <p class="form-error">Debe ingresar un correo válido.</p>
                }
            </div>
            <!-- 
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="text" class="form-control" id="email" formControlName="email" placeholder="Correo">
                @if (email.invalid && email.touched) {
                <p class="form-error">Correo es requerido</p>
                }
            </div>
            -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="userPassword" formControlName="contrasenia"
                    placeholder="Contraseña">
                @if (contrasenia.invalid && contrasenia.touched) {
                <p class="form-error">Contraseña es requerida</p>
                }
            </div>
            <div class="d-grid gap-2">
                <button [disabled]="registerForm.invalid" class="btn btn-primary" (click)="registerUser()">Guardar
                    Datos</button>
            </div>
        </form>
    </div>
</div>
